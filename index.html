<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <label id="name-label">Name<input id="name" type="text" placeholder="Enter your name" required></label>
    <label id="email-label">Email<input id="email" type="email" placeholder="Enter your email" required></label>
    <label id="number-label">Age(optional)
          <input id="number" type="number" pattern="[0-100]" min="10" max="100" placeholder="Enter your age" required>
    </label>
    <label>Which option best describes your current role?
     <select id="dropdown">
        <option>Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>
      </label>
      <label>Would you recommend freeCodeCamp to a friend?
        <label><input name="radio" type="radio" class="input-radio" value="0">Definitely</label>
        <label><input name="radio" type="radio" value="1"  class="input-radio">Maybe</label>
      </label>
      <label>What would you like to see improved? (Check all that apply)
        <label><input type="checkbox" value="0">Front-end Projects</label>
        <label><input type="checkbox" value="1">Back-end Projects</label>
        <label><input type="checkbox" value="2">Data Visualization</label>
        <label><input type="checkbox" value="3">Challenges</label>
      </label>
      <label>Any comments or suggestions?
        <textarea placeholder="Enter your comment here..."></textarea>
      </label>
      <input id="submit" type="submit" >

  </form>

</body>

</html>
